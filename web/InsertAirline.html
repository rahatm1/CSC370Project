<!DOCTYPE html>
<html>
    <head>
        <title>Insert Airline</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    </head>
    <body>
        <center>
            <h3>Please enter the airline name </h3>
            <form method="POST" action="/flight/InsertAirline" >
                Name: <input type="text" name="air_name" value="" /> <br>
                Code: <input type="text" name="code" value="" /> <br>
                Website: <input type="text" name="website" value="" /> <br>
                <input class="button-primary" type="submit" value="Save" >    <br>
            </form>
        </center>
    </body>
</html>
