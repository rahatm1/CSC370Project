<!DOCTYPE html>
<html>
    <head>
        <title>Insert Arrival</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    </head>
    <body>
        <center>
            <h3>Please enter the arrival</h3>
            <form method="POST" action="/flight/InsertArrival" >
                Arrival ID: <input type="text" name="arrID" value="" /> <br>
                Arrival Time: <input type="text" name="arrT" value="" placeholder="DD-MM-YYYY HH24:MI:SS" /> <br>
                Route number: <input type="text" name="rnum" value="" /> <br>
                <input class="button-primary" type="submit" value="Save" >    <br>
				<button onclick="goBack()"> Cancel </button>
				<script>
					function goBack() 
					{
						window.history.back();
					}
				</script>
			</form>
        </center>
    </body>
</html>
