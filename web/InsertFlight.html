<!DOCTYPE html>
<html>
    <head>
        <title>Insert Flight</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    </head>
    <body>
        <center>
            <h3>Please enter the outgoing route </h3>
            <form method="POST" action="/flight/InsertOutgoing" >
                Destination: <input type="text" name="destination" value="" /> <br>
                Outgoing Time: <input type="text" name="outT" value="" /> <br>
                Route Number: <input type="text" name="r_number" value="" /> <br>
                <input class="button-primary" type="submit" value="Save" >    <br>
            </form>
        </center>
    </body>
</html>
