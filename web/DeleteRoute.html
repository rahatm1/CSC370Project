<!DOCTYPE html>
<html>
    <head>
        <title>Delete Route</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    </head>
    <body>
        <center>
            <h3>Please enter the route number</h3>
            <form method="POST" action="/flight/DeleteRoute" >
                Route Number: <input type="text" name="route" value=""/> <br>
                <input class="button-primary" type="submit" value="Delete" >    <br>
				<button onclick="goBack()"> Cancel </button>
				<script>
					function goBack() 
					{
						window.history.back();
					}
				</script>
		   </form>
        </center>
    </body>
</html>
