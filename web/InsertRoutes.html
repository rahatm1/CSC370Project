<!DOCTYPE html>
<html>
    <head>
        <title>Insert Routes</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    </head>
    <body>
        <center>
            <h3>Please enter the route </h3>
            <form method="POST" action="/flight/InsertRoutes" >
                Route Number: <input type="text" name="rnum" value="" /> <br>
			    Plane Model: <input type="text" name="planemodel" value="" /> <br>
                <input class="button-primary" type="submit" value="Save" >    <br>
            	<button onclick="goBack()"> Cancel </button>
				<script>
					function goBack() 
					{
						window.history.back();
					}
				</script>
			</form>
        </center>
    </body>
</html>
