<!DOCTYPE html>
<html>
    <head>
        <title>Insert Departure</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    </head>
    <body>
        <center>
            <h3>Please enter the departure </h3>
            <form method="POST" action="/flight/InsertDeparture" >
			<font face = "Times New Roman" size = "4">
<pre>
      Departure ID:     <input type="text" name="depID" value="" /> <br>
       Departure Time: <input type="text" name="depT" value="" placeholder="DD-MM-YYYY HH24:MI:SS" /> <br>
       Route Number:   <input type="text" name="rnum" value="" /> <br>
        Gate:            	  <input type="text" name="gate" value="" /> <br> <br> </font>
		<button onclick="goBack()"> Cancel </button>	<input class="button-primary" type="submit" value="Save" >
		<script>
					function goBack()
					{
						window.history.back();
					}
		</script>
				</pre>
			</form>
        </center>
    </body>
</html>
