<!DOCTYPE html>
<html>
    <head>
        <title>Insert Departure</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    </head>
    <body>
        <center>
            <h3>Please enter the departure </h3>
            <form method="POST" action="/flight/InsertDeparture" >
                Departure ID: <input type="text" name="depID" value="" /> <br>
                Gate: <input type="text" name="gate" value="" /> <br>
                Departure Time: <input type="text" name="depT" value="" /> <br>
                Route Number: <input type="text" name="r_number" value="" /> <br>
                <input class="button-primary" type="submit" value="Save" >    <br>
            </form>
        </center>
    </body>
</html>
